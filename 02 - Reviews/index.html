<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" 
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous"/>
</head>
<body>
    <main>
        <div class="container">
            <h2 class="title">Comentários dos Usuários</h2>
            <span class="border"></span>
            <div class="review_container">
                <span class="decoration"></span>
                <img src="person-1.jpeg" alt="imagem" id="image">
                <h4 id="author">Anderson Lopes</h4>
                <p id="job">Desempregado</p>
                <p id="review">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Nemo autem fugit, voluptatem sunt cumque exercitationem 
                    minus odio amet consequuntur vero libero ipsa possimus 
                    voluptas facere quod ullam? Est, magni odit.</p>
                <div>
                    <button id="nextBtn"><i class="fas fa-chevron-left"></i></button>
                    <button id="previousBtn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
