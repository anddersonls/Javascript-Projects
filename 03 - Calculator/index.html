<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <form>
                <div class="result_container">
                    <input type="text" name="display" id="result">
                </div>
                <div>
                    <input type="button" value="AC" class="item clear">
                    <button type="button" class="item delete" id="delete"><i class="fa-solid fa-delete-left"></i></button>
                    <input type="button" value="." class="item">
                    <input type="button" value="/" class="item operators">
                </div>
                <div>
                    <input type="button" value="7" class="item">
                    <input type="button" value="8" class="item">
                    <input type="button" value="9" class="item">
                    <input type="button" value="*" class="item operators">
                </div>
                <div>
                    <input type="button" value="4" class="item">
                    <input type="button" value="5" class="item">
                    <input type="button" value="6" class="item">
                    <input type="button" value="-" class="item operators">
                </div>
                <div>
                    <input type="button" value="1" class="item">
                    <input type="button" value="2" class="item">
                    <input type="button" value="3" class="item">
                    <input type="button" value="+" class="item operators">
                </div>
                <div>
                    <input type="button" value="0" class="item zero">
                    <input type="button" value="=" class="item equal">
                </div>
            </form>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/e35490bc9f.js" crossorigin="anonymous"></script>    
</body>
</html>
